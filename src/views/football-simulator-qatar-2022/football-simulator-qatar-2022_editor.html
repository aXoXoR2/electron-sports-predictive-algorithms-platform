<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src https://api.sofascore.app; script-src 'self' renderer-edit.js 'unsafe-inline'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../../css/football.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <title>Futbol Simulator Editor</title>
</head>
<body onload="comunication()">
    <div class="row">
        <div class="col-2" id="left">
            <button class="btn btn-primary" onclick="goBack()">Back</button> <br>
            <button class="btn btn-primary" onclick="showLineupEditor()">Lineup Editor</button><br>
            <button class="btn btn-primary" onclick="showScrapPlayer()">Search New Player</button>
            <ul class="modalities list-unstyled mb-0 mt-2"></ul>
            </ul>
        </div>
        <div class="col-10 search_section" id="right">
            <div class="d-flex descriptions">
                <div class="card">
                    <div class="card-body">
                        Here are the tools for editing team lineups. Additionally, there's a player search feature where users can add the players they want.
                    </div>
                </div>
        </div>
        </div>
    </div>

    <script src = "renderer-edit.js"> 
    </script>
</body>

</html>
