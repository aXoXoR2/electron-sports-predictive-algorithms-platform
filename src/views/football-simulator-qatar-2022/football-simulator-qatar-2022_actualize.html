<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' renderer-actualize.js 'unsafe-inline'">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../css/football_editor.css">
    <title>Futbol Simulator Scrapper</title>
</head>
<body onload="comunication()">
    <div class="row">
        <div class="col-2" id="left">
            <button class="btn btn-primary" onclick="goBack()">Back</button>
            <button class="btn btn-primary" onclick="showScrapTeam()">Scrap Team</button>
            <button class="btn btn-primary" onclick="showScrapRegion()">Scrap Region</button>
            <ul class="modalities list-unstyled mb-0 mt-2">
            </ul>
        </div>
        <div class="col-10 search_section" id="right">
            <div class="d-flex descriptions">
                    <div class="card">
                        <div class="card-body">
                            Here's the tool for updating the rosters of a team or of all the teams belonging to a designated group.
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script src = "renderer-actualize.js"> </script>
</body>
</html>
