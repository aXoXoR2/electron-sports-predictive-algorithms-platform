<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/style.css">
    <title>Edit Algorithms</title>
</head>
<body>
    <div class="row">
        <div class="col-4" id="left">
            <ul class="algorithms list-unstyled mb-0 mt-2">
            </ul>
        </div>
        <div class="col-8 descriptions_section" id="right">
            <div class="d-flex descriptions">
                    <div class="card">
                        <div class="card-body">
                            Click on the algorithm that you want to edit and procede to change the description.
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script>
        const {ipcRenderer} = require('electron');

        let actualId;
        ipcRenderer.on('create-algorithm-list',(event,algorithms)=>
        {
         var algorithm_lis =''
    algorithms.forEach((c)=>
    {
        algorithm_lis +=`<li class="p-2 mt-2 card" onclick='chooseAlgorithm(${c.id})'>
            <div>
                <p class="fw-bold mb-0"> ${c.name}</p>
                <p class="small text-muted">${c.brief_description}</p>
            </div>
        </li>`
    })
    document.querySelector('.algorithms').innerHTML=algorithm_lis;
    })

       function chooseAlgorithm(id)
       {
        ipcRenderer.send('information-request',id);
       }

       ipcRenderer.on('all-algorithm-information', (event, algorithm, description)=>
       {
        createAlgorithms(algorithm, description);
       });


        ipcRenderer.on('new-data-from-database-edited',(event,algorithm, description)=>
        {
            createAlgorithms(algorithm,description);
        })
        
        function createAlgorithms(algorithm,description)
        {
            actualId = algorithm.id;

        description_lis =`<form class=" @p-4">
            <div class ="form-group">
                <input type="text" id="name" value=${algorithm.name} class="form-control"
                placeholder="Algorithm's Name" autofocus>
            </div>
            <div class ="form-group">
                <input type="text" id = "lenguage" value=${algorithm.lenguage} class="form-control"
                placeholder="Algorithm's Lenguage">
            </div>
            <div class ="form-group">
                <input type="text" id = "brief_description" value=${algorithm.brief_description} class="form-control"
                placeholder="Author(s)">
            </div>
            <div class ="form-group">
                <input type="text" id="about" value=${description.about} class="form-control"
                placeholder="About the algorithm">
            </div>
            <div class="form-group">    
                <input type="text" id="Inputs_and_Outputs" value=${description.Inputs_and_Outputs} class="form-control"
                placeholder="Information about input and output">
            </div>
            <button class="btn btn-primary btn-block">
                Edit
            </button>
        </form>`
        
    document.querySelector('.descriptions_section').innerHTML=description_lis;

    const form =document.querySelector('form');
    form.addEventListener('submit', e => 
    {
        const nameAlgorithm = document.querySelector('#name').value;
        const lenguageAlgorithm = document.querySelector('#lenguage').value;
        const brief_descriptionAlgorithm = document.querySelector('#brief_description').value;
        const aboutAlgorithm = document.querySelector('#about').value;
        const Inputs_and_OutputsAlgorithm = document.querySelector('#Inputs_and_Outputs').value;

        ipcRenderer.send('edited-algorithm',actualId, nameAlgorithm,lenguageAlgorithm,brief_descriptionAlgorithm,aboutAlgorithm,Inputs_and_OutputsAlgorithm)

        e.defaultPrevented();
        });
        
        }

    </script>
</body>
</html>
